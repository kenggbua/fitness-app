<!-- the max-rep should contain:
a table with an overview of all implemented workouts
the max-rep value for every individual workout type
(max-rep Wert der jeweils für dieses Workout am höchsten war)
-->
<html class="max-rep">
<app-header></app-header>
<body>
<!-- section with user data-->
<div class = "max-repSection">
  <h2>{{username}} One-Rep-Max Übersicht</h2>
  <table>
    <thead><tr><th>Exercise</th><th>Max-Rep</th></tr></thead>
    <ng-container *ngFor="let item of oneRepmax">
        <tr><td>{{item.exercise_name}}</td><td>{{item.max_weight}}</td></tr>
    </ng-container>
  </table>
</div>
</body>
</html>
