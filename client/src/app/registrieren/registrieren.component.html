<form>
  <p><label>Email</label><br>
  <input type="email" id="email" value=""
    required></p>
  <p><label>Username</label><br>
  <input type="text" id="username" value=""
    pattern = "[A-Za-z0-9_ÄäÖöÜü]{5,20}"
    required></p>
  <p><label>Passwort</label><br>
  <input type="password" id="password" value=""
    pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$§%^°&*_=|<>+-.:,;~?']).{8,20}$"
    required></p>
  <p><label>Passwort wiederholen</label><br>
  <input type="password" id="password2" value=""
    required></p>
  <p><input type="button" value="registrieren" (click) = "checkRegistration()"></p>
  <p><textarea id="out" style="display:none;" rows="1" cols="40"></textarea></p>
</form>
