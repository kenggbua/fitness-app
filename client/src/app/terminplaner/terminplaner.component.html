<html class="timeplaner">
<body>
<app-header></app-header>
<div id = "plannerDiv">
  <div class="schedulerSection">
    <div id="list">
      <h1>Deine geplanten Trainingseinheiten</h1>
      <p><img type = "button" id = "add-btn" (click)="createListElement()" src="https://img.icons8.com/doodle/48/000000/add.png"></p>

      <div class="listElement" *ngFor="let data of allTermins">
        <p class="subject">Titel: <input type="text" class = "inputFields" id="subject" value="{{data.subject}}" disabled ></p>
        <p class = "date">Datum: <input type="date" class = "inputFields" id="date" value="{{data.date.slice(0,10)}}" disabled></p>
        <p class="start">Uhrzeit: <input type="time" class = "inputFields" id="start" value="{{data.time}}" disabled ></p>
      </div>
      <div class="listElement" id="addDate">
        <p class="subject">Titel: <input type="text" class = "inputFields" id="aSubject" ></p>
        <p class = "date">Datum: <input type="date" class = "inputFields" id="aDate" pattern="[0-9]{2,2}.[0-9]{2,2}.[0-9]{4,4}"></p>
        <p class="start">Uhrzeit: <input type="time" class = "inputFields" id="aStart" pattern="[0-9]{2,2}:[0-9]{2,2}"></p>
        <p><button id="save-btn" (click)="addEvent()">Hinzuf√ºgen</button><button id="abort-btn" (click)="abort()">Abbrechen</button></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
