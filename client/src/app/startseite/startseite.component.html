<!-- the homepage should contain:
possibility to visit profile, search for other users and logout in the header
possibility to visit workout page where several workouts are stored in main section
and possibility to visit planner for creating a workout appointment
at the end of the page should be a table with past 3 workout results
-->
<html class="homepage">
<app-header></app-header>
<body>
<!-- section with buttons for planner and choosing workout-->
<div class="container">
<div class = "homeSection">
      <a routerLink= "/terminplaner"><img type = "button" id ="planner_btn" src="https://img.icons8.com/doodle/96/000000/calendar--v2.png"></a><br>
      <a routerLink= "/auswahl"><img type = "button" id ="startWorkout_btn" src="https://img.icons8.com/doodle/64/000000/barbell.png"></a><br>
</div>


<!--table with past 3 workout results -->
<div class = "historySection">
  <table>
    <thead><tr><th>Datum</th><th>Workout</th><th>Gesamtgewicht</th></tr></thead>
    <tr *ngFor="let entry of history" routerLink='/zusammenfassung/{{entry.id}}'>
      <td>{{entry.date}}</td><td>{{entry.workout_name}}</td><td>{{entry.sumweight||0}} kg</td>
    </tr>
  </table>
</div>
</div>
</body>
</html>
